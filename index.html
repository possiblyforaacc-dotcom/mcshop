<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Netherite Shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        .galaxy {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
            z-index: -1;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            text-shadow: 0 0 10px #4CAF50;
        }
        .shop {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item h3 {
            margin: 0 0 10px 0;
            color: #FFD700;
        }
        .item p {
            margin: 10px 0;
        }
        .price {
            font-weight: bold;
            color: #FF5722;
        }
        .deal {
            color: #FFC107;
        }
        button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .ticket-form {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .ticket-form h2 {
            margin-top: 0;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1b2735;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="galaxy">
        <div class="stars" id="stars"></div>
    </div>
    <div class="container">
        <h1>Minecraft Netherite Shop</h1>
        <div class="shop" id="shop"></div>
        <div class="ticket-form">
            <h2>Submit a Ticket</h2>
            <form id="ticketForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <select id="item" required>
                    <option value="">Select Item</option>
                    <option value="Netherite Sword">Netherite Sword</option>
                    <option value="Netherite Pickaxe">Netherite Pickaxe</option>
                    <option value="Netherite Axe">Netherite Axe</option>
                    <option value="Netherite Armor (Full Set)">Netherite Armor (Full Set)</option>
                    <option value="Netherite Armor (Part)">Netherite Armor (Part)</option>
                    <option value="Diamond Armor (Full Set)">Diamond Armor (Full Set)</option>
                </select>
                <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Submit Ticket</button>
            </form>
        </div>
        <button class="admin-btn" onclick="openAdmin()">Admin</button>
    </div>
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <span class="close" onclick="closeAdmin()">&times;</span>
            <h2>Admin Panel</h2>
            <input type="password" id="adminPass" placeholder="Enter Password">
            <button onclick="checkPassword()">Login</button>
            <div id="adminContent" style="display: none;">
                <h3>Tickets</h3>
                <div id="tickets"></div>
                <h3>Restock</h3>
                <div id="restock"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="app.js"></script>
</body>
</html>
