<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Netherite Shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        .galaxy {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
            z-index: -1;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #FFD700;
            text-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700;
            font-size: 3em;
            margin-bottom: 40px;
            font-family: 'Minecraft', sans-serif;
        }
        .shop {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: 2px solid #4CAF50;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
            border-color: #FFD700;
        }
        .item h3 {
            margin: 0 0 15px 0;
            color: #FFD700;
            font-size: 1.4em;
            text-shadow: 0 0 10px #FFD700;
        }
        .item p {
            margin: 10px 0;
            color: #E0E0E0;
        }
        .price {
            font-weight: bold;
            color: #FF5722;
            font-size: 1.2em;
            text-shadow: 0 0 5px #FF5722;
        }
        .stock {
            font-weight: bold;
            font-size: 1.1em;
        }
        .in-stock {
            color: #4CAF50;
        }
        .out-stock {
            color: #F44336;
        }
        .deal {
            color: #FFC107;
        }
        button {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        button:hover:not(:disabled) {
            background: linear-gradient(45deg, #66BB6A, #81C784);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .ticket-form {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: 2px solid #4CAF50;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .ticket-form h2 {
            margin-top: 0;
            color: #FFD700;
            text-align: center;
            text-shadow: 0 0 10px #FFD700;
        }
        input, select, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #FF5722, #F44336);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            border: none;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
            transition: all 0.3s ease;
        }
        .admin-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: linear-gradient(135deg, #1b2735, #0f1419);
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            width: 95%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid #4CAF50;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 30px;
            color: #FFD700;
            transition: color 0.3s;
        }
        .close:hover {
            color: #FF5722;
        }
    </style>
</head>
<body>
    <div class="galaxy">
        <div class="stars" id="stars"></div>
    </div>
    <div class="container">
        <h1>Minecraft Netherite Shop</h1>
        <div class="shop" id="shop"></div>
        <div class="ticket-form">
            <h2>Submit a Ticket</h2>
            <form id="ticketForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <select id="item" required>
                    <option value="">Select Item</option>
                    <option value="Netherite Sword">Netherite Sword</option>
                    <option value="Netherite Pickaxe">Netherite Pickaxe</option>
                    <option value="Netherite Axe">Netherite Axe</option>
                    <option value="Netherite Armor (Full Set)">Netherite Armor (Full Set)</option>
                    <option value="Netherite Armor (Part)">Netherite Armor (Part)</option>
                    <option value="Diamond Armor (Full Set)">Diamond Armor (Full Set)</option>
                </select>
                <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Submit Ticket</button>
            </form>
        </div>
        <button class="admin-btn" onclick="openAdmin()">Admin</button>
    </div>
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <span class="close" onclick="closeAdmin()">&times;</span>
            <h2>Admin Panel</h2>
            <input type="password" id="adminPass" placeholder="Enter Password">
            <button onclick="checkPassword()">Login</button>
            <div id="adminContent" style="display: none;">
                <h3>Tickets</h3>
                <div id="tickets"></div>
                <h3>Restock</h3>
                <div id="restock"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="app.js"></script>
</body>
</html>
